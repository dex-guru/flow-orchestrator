<section class="section section--light section--distribution">
  <div class="section__header">
    <h2 class="section__title">
      <span class="section__pretitle">Tokenomics</span> Allocation and
      Distribution
    </h2>
  </div>
  <div class="section__content">
    <figure class="allocation">
      <img
        src="/assets/img/content/allocation.svg?v={{ build_version }}"
        class="allocation__img"
        alt="Allocation"
      />
      <div class="allocation__text text">
        <ul>
          <li>1B Total Supply</li>
          <li>About ~20%-30% Initial circulating supply.</li>
          <li>Vesting terms: 6 months cliff, 24 month total duration.</li>
        </ul>
      </div>
    </figure>
    <h4 class="distribution__title">Token Circulation Per Category By Percentage</h4>
    <img
      src="/assets/img/content/distribution.svg?v={{ build_version }}"
      class="distribution"
      alt="Distribution"
    />
  </div>
</section>
